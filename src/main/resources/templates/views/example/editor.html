<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default_layout">
<!--
#####################################################################################################
#    @author  stoneberg
#    @since   2020. 08. 15.
#    @version 1.0.0
#    @Description : editor
#####################################################################################################
-->

<!-- page title -->
<th:block layout:fragment="title">
    <title>CKEditor</title>
</th:block>

<!-- custom css -->
<th:block layout:fragment="css">
    <style th:inline="text">
    </style>
</th:block>

<!-- custom top js -->
<th:block layout:fragment="topScript">
    <script type="text/javascript" th:src="@{/js/vendor/ckeditor.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let thisPage = {};
        thisPage['ctxPath'] = /*[[@{/}]]*/ '/';
        console.log("thisPage", thisPage);
        /*]]>*/
    </script>
</th:block>

<!-- Contents div -->
<div id="contents" layout:fragment="contents">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-table">CKEditor Example</i>
        </div>
        <br/>
        <div><p class="h5" align="center">Title</p></div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter title" id="title">
        </div>
        <div><p class="h5" align="center">Content</p></div>
        <div>
            <textarea name="post" id="editor"></textarea>
            <button type="button" class="btn btn-success btn-lg btn-block" id="editor_post">게시하기</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" id="editor_cancel">취소</button>
        </div>
    </div>
</div>
<!-- end Contents div -->

<!-- custom bottom js -->
<th:block layout:fragment="bottomScript">
    <script type="text/javascript" th:src="@{/js/views/example/editor.js}"></script>
</th:block>

</html>
